<!-- src/app/views/log-in/log-in.component.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>
<body>
<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
    </div>
    <div class="button-group">
      <button type="submit" class="btn" [disabled]="!loginForm.valid">Log In</button>
      <button type="button" class="btn btn-signup" (click)="onSingUp()">Sign Up</button>
    </div>
  </form>
</div>
</body>

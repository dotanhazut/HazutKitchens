<!--app/views/products/products.html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>
<body>
<section id="gallery" class="gallery">
  <div class="container">
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <div class="gallery-item" *ngFor="let product of products">
        <img src="{{product.title}}" alt="{{ product.name }}"/>
        <p class="product-details">

          <span class="product-name">{{ product.name }}</span>

          <br>{{ product.description }} <br> {{ product.price }}$<br>
          <input type="checkbox" name="productIds" value="{{product.id}}" [(ngModel)]="product.selected"
                 (change)="updateTotal()">

        </p>
      </div>
      <!-- Placeholder for additional gallery items -->
    </div>
  </div>
  <div *ngIf="DataService.isLogged.value; else notLogged">
    <form class="purchase-button" (submit)="submitPurchase($event)" method="POST">
      <button type="submit">Purchase</button>
    </form>
    <div class="total-price">
      Total Price: {{ totalPrice }}$
    </div>
  </div>
  <ng-template #notLogged>
    <p>Log in or sign up to make a purchase </p>
    <button >
      <a routerLink = "/signUp" routerLinkActive="active">SignUp</a>
    </button>
    <button>
      <a routerLink = "/login" routerLinkActive= "active">Log In</a>
    </button>
  </ng-template>
</section>
</body>
</html>
